<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Buddy Quiz</title>
  <style>
    body {
      background-image: url('https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExa3Bnd3ZuMzU3MTRhNGEyNDJqa3Qzb3piOWF2N2M2dzRkZmtubWoyNCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/cmegx6SssTKmEFEcwj/giphy.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .quiz-box {
      background: #ffffffdd;
      padding: 2rem 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 400px;
      transition: transform 0.3s ease-in-out;
    }

    .quiz-box:hover {
      transform: translateY(-5px);
    }

    h1 {
      font-size: 1.7rem;
      color: #4b5563;
      margin-bottom: 2rem;
    }

    .option-btn {
      display: block;
      background-color: #c7d2fe;
      color: #1f2937;
      border: none;
      border-radius: 12px;
      padding: 0.8rem 1.5rem;
      margin: 0.5rem auto;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .option-btn:hover {
      background-color: #a5b4fc;
      transform: scale(1.05);
    }

    .heart-hint {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .toast {
      visibility: hidden;
      min-width: 200px;
      margin-top: 1rem;
      background-color: #4b5563;
      color: #fff;
      text-align: center;
      border-radius: 12px;
      padding: 12px;
      position: absolute;
      bottom: 50px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    .toast.show {
      visibility: visible;
      opacity: 1;
    }

    marquee {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #4b5563;
    }

    footer {
      margin-top: auto;
      padding: 1rem;
      font-size: 0.85rem;
      color: #6b7280;
    }

    footer a {
      color: #6b7280;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="quiz-box">
    <h1>So Syeda... would you not be my gym buddy?</h1>
    <marquee behavior="scroll" direction="left">By the way, Matcha protein powder comes with either option üçµ‚ú®</marquee>
    <button class="option-btn" onclick="showToast('Good choice üòÅ')">YesüòÅ</button>
    <button class="option-btn" onclick="showToast('Very good choice üí™üò©')">Yes üí™üò©</button>
    <div class="heart-hint">There's no wrong answer... just a right one üí´</div>
    <div id="toast" class="toast"></div>
  </div>

  <footer>
    <a href="https://www.instagram.com/1n1t_shair/" target="_blank">@1n1t_shair on Instagram</a>
  </footer>

  <script>
    function showToast(message) {
      const toast = document.getElementById('toast');
      toast.textContent = message;
      toast.className = 'toast show';
      setTimeout(() => {
        toast.className = 'toast';
      }, 2500);
    }
  </script>
</body>
</html>
