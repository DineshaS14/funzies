<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Good Morning</title>
  <style>
    /* === Global Styles === */
    body {
      margin: 0;
      padding: 0;
      background-image: url('464.JPEG');
      background-position: center;
      background-size: cover;
      background-repeat: no-repeat;

      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 2s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
    }

    #time {
      font-size: 2em;
      margin-bottom: 1em;
    }

    .gif-container {
      margin-top: 2em;
    }

    .gif-container img {
      width: 150px;
      height: auto;
      margin: 0 10px;
    }

    /* === To-Do List Styles === */
    .todo-section {
      margin-top: 2em;
      text-align: left;
      max-width: 400px;
      color: white;
    }

    #todo-form {
      display: flex;
      gap: 0.5em;
    }

    #todo-input {
      flex: 1;
      padding: 0.5em;
      border-radius: 8px;
      border: none;
    }

    #todo-list {
      list-style-type: disc;
      margin-top: 1em;
      padding-left: 1.5em;
    }

    #download-btn {
      background: #a5b4fc;
      color: #1f2937;
      border: none;
      border-radius: 8px;
      padding: 0.6em 1.2em;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1em;
    }

    #download-btn:hover {
      background-color: #818cf8;
    }

    /* === Footer / Marquee Styles === */
    marquee {
      margin-top: 2em;
      font-size: 1.2em;
      color: #fff;
    }

    footer {
      margin-top: 2em;
      font-size: 1em;
      color: #fff;
    }

    footer a {
      color: #fff;
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2em;
      }

      #time {
        font-size: 1.5em;
      }

      .gif-container img {
        width: 100px;
      }
    }
    @keyframes fadeSlideIn {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

.todo-animate {
  animation: fadeSlideIn 0.5s ease forwards;
}

  </style>
</head>
<body>

  <!-- Personalized Greeting -->
  <h1 id="greeting">Good Morning!</h1>

  <!-- Live Time Display -->
  <div id="time"></div>

  <!-- Morning GIFs -->
  <div class="gif-container">
    <img src="https://media1.giphy.com/media/1Fm7jEapE18HwS6fkT/giphy.gif" alt="Sunrise GIF" />
    <img src="https://media.giphy.com/media/hxYfehakIY81nY3yoJ/giphy.gif" alt="Coffee GIF" />
  </div>

  <!-- To-Do List Section -->
  <div class="todo-section">
    <h2>Create Your To-Do List</h2>
    <form id="todo-form">
      <input type="text" id="todo-input" placeholder="Enter a task" required />
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <button id="download-btn">üì• Save To Your Phone as a TXT File</button>
  </div>

  <!-- Inspirational Marquee -->
  <marquee behavior="scroll" direction="left" scrollamount="5">
    Have a wonderful day, stay fueled, energized, and attack the day! üí™‚òÄÔ∏è
  </marquee>

  <!-- Footer with LinkedIn -->
  <footer>
    Connect with me on 
    <a href="https://www.linkedin.com/in/dineshas14/" target="_blank">LinkedIn</a>
  </footer>

  <!-- Scripts -->
  <script>
    // ‚è∞ Update live clock
    function updateTime() {
      const now = new Date();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      document.getElementById('time').textContent = `${hours}:${minutes}:${seconds}`;
    }

    // üåû Personalize greeting based on URL param
    function personalizeGreeting() {
      const params = new URLSearchParams(window.location.search);
      const name = params.get('name');
      if (name) {
        document.getElementById('greeting').textContent = `Good Morning, ${decodeURIComponent(name)}!`;
      }
    }

    // ‚úÖ Add task to list
    document.getElementById('todo-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const input = document.getElementById('todo-input');
      const task = input.value.trim();
      if (task) {
        const li = document.createElement('li');
        li.textContent = task;
        li.classList.add('todo-animate'); // üëà Add the animation class
        document.getElementById('todo-list').appendChild(li);
        input.value = '';
      }
    });

    // üì• Download to-do list as a .txt file
    document.getElementById('download-btn').addEventListener('click', function() {
      const tasks = Array.from(document.querySelectorAll('#todo-list li'))
        .map(li => `‚Ä¢ ${li.textContent}`);
      
      if (tasks.length === 0) {
        alert("Add at least one task to download your list!");
        return;
      }

      const blob = new Blob([tasks.join('\n')], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'my-todo-list.txt';
      link.click();
    });

    // üîÅ Initialize on page load
    personalizeGreeting();
    updateTime();
    setInterval(updateTime, 1000);
  </script>
</body>
</html>
